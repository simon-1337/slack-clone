<div class="log-in-div">
    <div class="logo-div">
        <img src="../assets/img/slack-logo-login.png">
        <h1>Slack-Clone</h1>
    </div>



    <div class="input-div">
        <h2>Log In - Enter your E-Mail & Password</h2>

        <form class="example-form form">
            <mat-form-field class="example-full-width input-email">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [(ngModel)]="mail" placeholder="Ex. pat@example.com">

                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width input-email" ngNoForm>
                <mat-label>Password</mat-label>
                <input matInput [type]="hidden ? 'password' : 'text'" [(ngModel)]="password" placeholder="Enter your password" [formControl]="passwordFormControl">
                <button mat-icon-button matSuffix (click)="hidden = !hidden" [attr.aria-label]="hidden ? 'Hide password' : 'Show password'">
                    <mat-icon>{{ hidden ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <div class="button-log-in-div">

                <button routerLinkActive="router-link-active" (click)="login()" class="log-in-button" mat-flat-button color="primary">Log In</button>

                <button class="log-in-button" mat-flat-button color="primary" (click)="loginAsGuest()">Guest Log In</button>

                <div class="log-in-middle-line"></div>

                <button routerLink="/sing-in" routerLinkActive="router-link-active" class="log-in-button" mat-flat-button color="primary">Sing Up</button>

            </div>

            <a routerLink="/forgot-password">Forgot my possword</a>

        </form>
    </div>

</div>
